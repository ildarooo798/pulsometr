<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="img/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a class="header__phone" href="tel:+7 (499) 922-89-74
                    ">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учетом вашего уровня подготовки</h2>
            
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="img/icon/timer.png" alt="">
                        Время подбора: <br>
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="img/icon/free-del.png" alt="">
                        Бесплатная <br>
                        доставка
                    </div>
                    <div class="promo__icon">
                        <img src="img/icon/message.png" alt="">
                        Ответим  <br>
                        на все вопросы
                    </div>
                </div>

                <button class="button button_main">Заказать консультацию</button>
                <div class="promo__link">
                    Или
                    <a href="#">Перейти в каталог</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
